<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OCW Notebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/search-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="202448949919-94cu195aipb0jamqqdpbq5of9dk276vo.apps.googleusercontent.com">
    <link rel="icon" href="/img/favicon.ico">
  </head>
  <body class="body">
    <div class="hideall"></div>
    <!-- login box -->
    <div class="login-box">
      <div class="login-header"></div>
      <div class="login-title">
        登入會員帳號
        <img src="/img/icon_close.svg" alt="" class="login-cancel">
      </div>
      <!-- <form id="login-form" method="PATCH" > -->
      <div class="login-input-box">
        <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
        <div class="g-signin2" onclick="ClickLogin()" data-onsuccess="onSignIn" data-theme="dark" data-prompt="select_account"></div>
        <input type="text" name="email" placeholder="輸入電子信箱" class="login-email">
        <input type="password" name="password" placeholder="輸入密碼" class="login-password">
      </div>
        <!-- <input type="submit" value="登入帳戶" class="login-btn"> -->
      <!-- </form> -->
      <div class="login-btn">登入帳戶</div>
      <div class="login-status"></div>
      <div class="login-register" >還沒有帳戶？點此註冊</div>
    </div>
    <!-- register box -->
    <div class="register-box">
      <div class="register-header"></div>
      <div class="register-title">
        註冊會員帳號
        <img src="/img/icon_close.svg" alt="" class="register-cancel">
      </div>
      <form id="register-form" method="POST" >
        <input type="text" name="name" placeholder="輸入姓名" class="register-name" required>
        <input type="text" name="email" placeholder="輸入電子信箱" class="register-email" required>
        <input type="password" name="password" placeholder="輸入密碼" class="register-password" required>
        <!-- <input type="submit" value="註冊新帳戶" class="register-btn"> -->
      </form>
      <div class="register-btn">註冊新帳戶</div>
      <div class="register-status" ></div>
      <div class="register-login">已經有帳戶了？點此登入</div>
    </div>

    <div class="nav-bar">
      <div class="nav-bar-items">
        <div class="nav-title"><a href="/">OCW Notebook</a></div>
        <div class="nav-search">
          <div class="nav-search-box">
            <form class="search" action="/search" name ="search-keyword">
              <input type="search" placeholder="輸入課程關鍵字" name="keyword" AUTOCOMPLETE="off" id="keyword" class="search">
            </form>
            <button type="button" class="keyin_Keyword"><img src="/img/icon_search.svg"></button>
            <div class="search-list">
            </div>
          </div>
        </div>
        <div class="nav-login">
          <div id="login-btn" class="nav-login-box">登入</div>
          <div id="register-btn" class="nav-login-box">註冊</div>
          <div id="mylearning-btn" class="nav-login-box">學習紀錄</div>
          <div id="logout-btn" class="nav-login-box">登出</div>
        </div>

      </div>
    </div>
    <main class="main">
      <div class="cover">
        <div class="cover-content">
          <div class="cover-greeting">輕鬆享受學習的每一刻</div>
          <div class="cover-greeting2">探索這個世界，突破自己</div>
        </div>
        <img src="/img/cover-learning.jpeg" class="cover-img">
      </div>
      <div class="course-gallery" id = "course-gallery-contain">
        <div class="course-all course-border">
          <div class="course-title">
          </div>
          <div class="course-content">
            <div class="course-content-loading">
              <img class="course-loading-img" src="/img/loading.gif" alt="">
            </div>
            <div class="course-content-main" id="allCourse">
            </div>
          </div>
          <!-- <div class="previous-arrow" id="previous-arrow-all">
            <div class="arrow-box">
              <img src="/img/left-arrow.svg" alt="">
            </div>
          </div> -->
          <!-- <div class="next-arrow" id="next-arrow-all">
            <div class="arrow-box">
              <img src="/img/right-arrow.svg" alt="">
            </div>
          </div> -->
        </div>
      </div>
      <!-- <div class="loading"><img src="/img/loading.gif" alt="" class="loading_img"></div> -->
    </main>

    <footer class="copyright" id="footer">COPYRIGHT &copy;2021 OCW Notebook Taiwan</footer>
  <script src="/js/search.js" type="text/javascript"></script>
  </body>
</html>
